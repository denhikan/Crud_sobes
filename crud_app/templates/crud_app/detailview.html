{% extends "crud_app/base.html" %}
{% block title %}
    Подробная информация о сотруднике {{data.name}}
{% endblock title %}
{% block content %}
<div class="container_detalview">
    <p>ФИО сотрудника: <b>{{ data.name }}</b></p>
    <p>Сотрудник работает в отделе: <b>{{ data.department}}</b></p>
    <p>Время создания записи: <b>{{ data.register_date }}</b></p>
</div>
    {% endblock content %}
