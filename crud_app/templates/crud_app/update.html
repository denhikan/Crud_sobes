
{% extends "crud_app/base.html" %}
{% block title %}
    Обновление данных сотрудника {{data.name}}
{% endblock title %}
{% block content %}
<div class="container_update">
    <form method="post">
        {% csrf_token %}
       <table>
        <div>
            <tr>
                <td><t>ФИО сотрудника</t></td>
                <td>{{ form.name }}</td>
            </tr>
        </div>
        <div>
            <tr>
                <td><t>Отдел</t></td>
                <td>{{ form.department }}</td>
            </tr>
        </div>
        <div>
            <tr>
                <td><t>Дата и время создания записи</t></td>
                <td>{{ form.register_date }}<td>
            </tr>
        </div>
               </table>

      <div class="align_button_update"><input type="submit" value="Обновить" class="button_update1"></div>
    </form>

</div>
{% endblock content %}
